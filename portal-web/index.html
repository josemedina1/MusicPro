<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CARRO DE COMPRAS</title>
  <!-- CARGA CSS BOOTSTRAP -->
  <link rel="stylesheet" href="assets/css/bootstrap/bootstrap.min.css">

  <link rel="stylesheet" href="assets/css/style/navbar.css">
  <link rel="stylesheet" href="assets/css/style/index.css">

  <!--fontawesome icono carrito de compras-->
  <script src="https://kit.fontawesome.com/44774d462e.js" crossorigin="anonymous"></script>

</head>

<body>
  <!-- DIV QUE SERÁ REDEFINIDO MEDIANTE navbar.js -->
  <div id="navbar"></div>


  <!--Carrusel-->
  <div class="banner">
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="assets/img/instrumentosmusicales.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Catalogo de productos</h5>
            <p>Descripción adicional</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/img/ofertas.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Ofertas</h5>
            <p>Descripción adicional</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="assets/img/github.png" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Github</h5>
            <p>Descrubre mas repositorios</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  
  <!--TARJETAS-->
  <div class="card-options">

  </div>



  <!--FOOTER-->
  <footer>
    <div class="">
      <div class="row">
        <div class="col">
          First in DOM, no order applied
        </div>
        <div class="col order-5">
          Second in DOM, with a larger order
        </div>
        <div class="col order-1">
          Third in DOM, with an order of 1
        </div>
      </div>
    </div>

  </footer>
  <!-- CARGA JS JQUERY -->
  <script src="assets/js/jquery/jquery-3.6.4.min.js"></script>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
    </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
    integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
    </script>


  <!-- CARGA JS BOOTSTRAP -->
  <script src="assets/js/bootstrap/bootstrap.js"></script>
  <!-- CARGA JS NAVBAR -->
  <script src="assets/js/custom/navbar.js"></script>
  <!-- CARGA JS PARA RECIBIR DATOS DESDE TRANSBANK -->
  <script src="assets/js/custom/transbank.js"></script>
  <script src="assets/js/custom/index.js"></script>
  <script src="assets/js/custom/intento2.js" type="module"></script>

    por lo que el sitio presentará problemas en su funcionamiento.
  </noscript>
</body>

</html>
